<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. складываем два числа 10 и 10 получаем 20.
    2. сложение числа 20 со строкой "10" 20 приводится к строке.
    3. Конкатенация строк 20 и 10 получаем 2010.
    */
    console.log(10 + 10 + "10");
    /*
    1. Сложение числа 10 и строки "10" приводим число к строке 
    2. Конкатенация строк "10" и "10" получаем "1010".
    3. Сложение строки "1010" и числа 10 приводим число 10 к строке.
    4. Конкатенация строк "1010" и строки "10" получаем "101010"
    */
    console.log(10 + "10" + 10);
    /*
    1. Складываем два числа 10 и 10 получаем 20
    2. Приводим строку "10" к числу 10
    3. Складываем числа 20 и 10 получаем 30
    */
    console.log(10 + 10 + +"10");
    /*
    1. Приводим пустую строку к числу со знаком "-" получаем -0
    2. Делим целое число на стремящееся к 0, получаем бесконечность
    */
    console.log(10 / -"");
    /*
    1. Приводим строку "2,5" к числу, получаем нечисло NaN (из-за знака ",")
    2. Делим целое на нечисло, получаем нечисло NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
