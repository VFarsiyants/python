<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";
    /**
     * Summarizes two numbers
     * @param {number} num1 first number for sum
     * @param {number} num2 second number for sum
     * @returns {number} sum of two numbers
     */
    function sum(num1, num2) {
      return num1 + num2
    };

    /**
     * Calculates difference of two numbers. Difference
     * is calculated from the biggest number
     * @param {number} num1 first number 
     * @param {number} num2 second number
     * @returns {number} difference beetwen numbers
     */
    function diff(num1, num2) {
      if (num1 >= num2) {
        return num1 - num2
      } else {
        return num2 - num1
      }
    };

    /**
     * Calculates product of two numbers
     * @param {number} num1 first number
     * @param {number} num2 second number
     * @returns {number} product of two numbers
     */
    function product(num1, num2) {
      return num1 * num2
    };

    /**
     * Calculate division beetwen first and second number
     * @param {number} num1 first number which is divided
     * @param {number} num2 second number which is divider
     * @returns {number} result of division
     */
    function divide(num1, num2) {
      return num1 / num2
    };

    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return diff(arg1, arg2);
        case '*':
          return product(arg1, arg2);
        case '/':
          return divide(arg1, arg2);
        default:
          return NaN;
      };
    };

    // function check
    const num1 = Number.parseFloat(prompt('Insert number 1: '));
    const num2 = Number.parseFloat(prompt('Insert number 2: '));
    const signOperation = prompt('Insert operation sign: ');
    console.log('Result of operation is ' + mathOperation(num1, num2, signOperation));
  </script>
