  <!--

браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
  
    c присваевается инкрементированное значение a в префиксной форме. Инкрементированное значение равно a + 1 = 2.
    После инкрементирования инкрементированное значение присваеивается c значение a равно 2.
     */
    alert(c);

    d = b++;
    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    перменной d присваивается b c постфиксным инкрементированием, сначала идет присваивание d переменной d = b = 1,
    затем b инкрементируется на 1 и становится равным 2.
     */
    alert(d);

    c = 2 + ++a;
    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Сейчас a равно 2, в выражении идет префиксное инекрементиование переменной a пор этому до выполнения операции
    a присваивается a + 1 = 3, затем выполняется операция сложения и c = 2 + 3 = 5.
     */
    alert(c);

    d = 2 + b++;
    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Присвоение d 2 + постфиксинкрементированное b. Сначала произойдет сложение 2 и b = 2 и присвоение результат d = 2 + 2 = 4. Затем b будет инкрементировано на 1, b = 2 + 1 = 3.
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
